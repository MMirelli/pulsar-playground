# prerequisite: cert-manager 1.1.0 CRDs
# kubectl apply -f https://github.com/jetstack/cert-manager/releases/download/v1.1.0/cert-manager.crds.yaml
enableTls: true
enableTokenAuth: yes

cert-manager:
  enabled: true

createCertificates:
  selfSigned:
    enabled: true

extra:
  burnell: true

autoRecovery:
  enableProvisionContainer: yes
